spring.application.name=YourCarYourWay

logging.level.org.springframework.messaging=DEBUG
# Activer les logs pour WebSockets
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.socket.messaging=DEBUG

spring.web.resources.cache.cachecontrol.no-store=true
spring.web.resources.cache.cachecontrol.must-revalidate=true
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false

# JWT secret key
security.jwt.secret-key=c7c5c0319cd5b10ae65961a7ee2fd51474d7deab61f2bc2e4d6361b919a32411
security.jwt.expiration-time=31557600000

# POC data source
spring.jpa.properties.hibernate.transaction.coordinator_class=jdbc
spring.datasource.url=jdbc:h2:file:./data/chat_poc
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.hikari.maximum-pool-size=5

spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always

# activate H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


spring.jpa.defer-datasource-initialization=true
